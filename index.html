<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Date Night App</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

  <!-- Font Awesome CSS Icons  -->
  <script src="https://kit.fontawesome.com/8c9eb792cd.js"></script>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header role="banner">
    <div class="logo-div col-5">
      <img class="logo" src="assets/images/date-night-cheers.jpg" alt="Date Night">
      <h1>Date<br>Night</h1>
    </div>
  </header>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <div class="col-md-12">
      <main role="main">
        <section role="region" class="js-intro intro col-8" aria-live="assertive">
          <h1 class="logo-text">Date<br>Night</h1>
          <img src="assets/images/date-night-cheers-2.jpg" class="intro-image" alt="Date Night Introduction">
          <span class="app-description">Click to assemble recipes for date night.</span>
          <button title="Begin" class="js-begin-btn controls-button">Begin</button>
        </section>
        <section role="region" class="js-select-diet select-diet col-8" aria-live="assertive" hidden>
          <form action="#">
            <label class="diet-filter-label" for="diet-filter">Select a Diet:</label>
            <select class="diet-filter" id="diet-filter">
              <option value ="">Balanced</option>
              <option value ="Pescatarian">Pescatarian</option>
              <option value ="Vegetarian">Vegetarian</option>
              <option value ="Vegan">Vegan</option>
              <option value ="Primal">Primal</option>
              <option value ="Paleo">Paleo</option>
            </select><br>
            <button type="submit" class='js-create-menu controls-button'>Create a Menu</button>
          </form>
        </section>
        <section role="region" class="js-output" aria-live="assertive" hidden>
          <h2 class="title">Your Menu</h2>
          <div class="js-search-results menu">
            <!--menu results-->
          </div>
          <div class="js-menu-controls" aria-live="assertive" hidden>
          </div>
        </section>
        </main>
      </div>
        <section class="hero is-primary">
          <div class="hero-body">
            <div class="container">
              <h1 id="app-name" class="title is-1 has-text-white">Event Finder</h1>
            </div>
          </div>
        </section>
        <br>
        <section class="main">
          <div class="columns is-centered">
            <div class="column is-3">
              <div class="control search-control">
                <input id="city" class="input is-medium search-input" type="text" placeholder="City">
                <span id="error"></span>
              </div> 
            </div>
            <div class="column is-2">
              <div class="control search-control">
                <button id="search" class="button is-info is-medium controls-button">Search</button>
              </div>
            </div>
          </div>
            
          <div class="columns is-centered">
            <div class="column is-6">
              <table id="events" class="table is-invisible">
                <thead>
                  <tr>
                    <th>Event</th>
                    <th>Venue</th>
                    <th>Location</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody id="eventsRows">
                  <tr>
                    <td class="event-td">Event 1</td>
                    <td class="venue-td">Venue 1</td>
                    <td class="location-id">Location 1</td>
                    <td class="date-td">Date 1</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div> 
        </section>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/js.js"></script>

</body>

</html>
